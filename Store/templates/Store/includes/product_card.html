{% load static %}
<div class="col product-card" data-subcategory="{{ product.category }}">
    <div class="card h-100">
        <div class="card-img-wrapper">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
            {% else %}
                <img src="{% static 'images/no-image.jpg' %}" class="card-img-top" alt="No image available">
            {% endif %}
            <div class="hover-overlay d-flex justify-content-between align-items-center">
                <a href="{% url 'product_detail' product.id %}" class="btn btn-sm btn-light">View Details</a>
                <button onclick="addToCart({{ product.id }})" class="btn btn-sm quick-add">Quick Add</button>
            </div>
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">
                {% if product.discount_percentage > 0 %}
                    <span class="text-decoration-line-through text-muted">${{ product.price }}</span>
                    <span class="text-danger ms-2">${{ product.get_final_price }}</span>
                    <span class="badge bg-danger ms-2">-{{ product.discount_percentage }}%</span>
                {% else %}
                    <span>${{ product.price }}</span>
                {% endif %}
            </p>
        </div>
    </div>
</div>
