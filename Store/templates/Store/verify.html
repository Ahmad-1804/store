<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Verify Your Email</h1>

                {% if message %}
                    <p class="text-center mb-4">{{ message }}</p>
                {% endif %}

                {% if error %}
                    <div class="alert alert-danger text-center mb-3">{{ error }}</div>
                {% endif %}

                <form action="{% url 'verify_email' %}" method="POST">
                    {% csrf_token %}

                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" value="{{ username }}" required>
                    </div>

                    <!-- OTP -->
                    <div class="mb-3">
                        <label for="otp" class="form-label">OTP</label>
                        <input type="text" id="otp" name="otp" class="form-control" value="{{ otp }}" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Verify OTP</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
