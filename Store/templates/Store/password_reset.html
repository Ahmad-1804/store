<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-md p-8 w-full max-w-md">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">Forgot Password</h1>
        <p class="text-gray-600 mb-6">
            Enter your email address below, and we'll send you a link to reset your password.
        </p>
        {% if error %}
            <div class="text-red-500 text-sm mb-4">{{ error }}</div>
        {% elif message %}
            <div class="text-green-500 text-sm mb-4">{{ message }}</div>
        {% endif %}
        <form action="" method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    required
                />
            </div>
            <button
                type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 rounded-md transition duration-200"
            >
                Send Reset Link
            </button>
        </form>
        <div class="mt-6 text-center">
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline text-sm">
                Back to Login
            </a>
        </div>
    </div>
</body>
</html>
