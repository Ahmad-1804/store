<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-4">Password Reset</h1>

        {% if validlink %}
            <h2 class="text-lg font-semibold text-gray-800 text-center mb-6">Reset Your Password</h2>
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="new_password" class="block text-gray-700 font-medium">New Password</label>
                    <input
                        type="password"
                        id="new_password"
                        name="new_password"
                        placeholder="Enter new password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none"
                        required
                    >
                </div>

                <div>
                    <label for="confirm_password" class="block text-gray-700 font-medium">Confirm Password</label>
                    <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        placeholder="Confirm your password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none"
                        required
                    >
                </div>

                <button
                    type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md transition duration-200"
                >
                    Reset Password
                </button>
            </form>
        {% else %}
            <h2 class="text-lg font-semibold text-red-600 text-center mb-4">Error</h2>
            <p class="text-gray-700 text-center">{{ error }}</p>
        {% endif %}
        
        <div class="mt-6 text-center">
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline text-sm">Back to Login</a>
        </div>
    </div>
</body>
</html>
