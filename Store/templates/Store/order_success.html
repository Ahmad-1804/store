<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success - Leather Jacket Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container py-5">
        <div class="card p-5 shadow">
            <div class="text-center mb-4">
                <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
                <h1 class="mt-4">Order Successful!</h1>
                <p class="lead">Thank you for your purchase. Your order has been received.</p>
                <h5 class="text-muted">Order ID: {{ order_id }}</h5>
            </div>
            <div class="text-center mt-4">
                <a href="{% url 'shop_page' %}" class="btn btn-primary me-2">Continue Shopping</a>
                <a href="/" class="btn btn-outline-secondary me-2">Return Home</a>
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
